<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DozaMulti â€” Multi-Space</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="header">
        <div class="logo">DM</div>
        <div>
          <div class="title">DozaMulti</div>
          <div class="muted">Clone websites in multi-spaces</div>
        </div>
      </div>

      <div class="controls">
        <button id="addBtn" class="btn">+</button>
      </div>

      <div class="space-list" id="spaceList"></div>
    </div>

    <div class="main">
      <div class="tabs" id="tabs"></div>
      <div class="frame-wrap" id="frameWrap">
        <div class="notice">No space selected. Press + to add Facebook, Lite, or a custom site.</div>
      </div>
    </div>
  </div>

  <!-- Popup chooser -->
  <div id="chooser" class="chooser hidden">
    <div class="chooser-box">
      <h3>Select Space</h3>
      <button data-site="facebook" class="choice">Facebook</button>
      <button data-site="lite" class="choice">Facebook Lite</button>
      <input id="customUrl" type="text" placeholder="Custom URL (https://...)" />
      <button id="addCustom" class="choice">Add Custom</button>
      <button id="closeChooser" class="close-btn">Close</button>
    </div>
  </div>
</body>
</html>
