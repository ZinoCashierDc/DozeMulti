<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DozaMulti — Multi-Space Dashboard (Prototype)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="app">
    <div class="panel">
      <div class="header">
        <div class="logo">DM</div>
        <div>
          <div class="title">DozaMulti</div>
          <div class="muted">Create and manage website spaces</div>
        </div>
      </div>

      <div class="controls">
        <button id="addChoiceBtn" class="btn">➕ Add Space</button>
      </div>

      <div class="space-list" id="spaceList"></div>
    </div>

    <div class="main-area">
      <div style="display:flex;align-items:center;gap:12px;">
        <div class="tabs" id="tabs"></div>
        <div style="margin-left:auto;display:flex;gap:8px;">
          <button id="reloadFrame" class="btn ghost" title="Reload current">Reload</button>
          <button id="openFrame" class="btn" title="Open current in new tab">Open</button>
        </div>
      </div>

      <div class="frame-wrap panel" id="frameWrap">
        <div id="notice" class="notice">No space selected — press ➕ Add Space.</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
