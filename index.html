<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DozaMulti</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="header">
        <div class="logo">DM</div>
        <h1>DozaMulti</h1>
      </div>
      <button id="addBtn" class="btn primary">+ Add Space</button>
      <div id="spaceList" class="space-list"></div>
    </aside>

    <main class="main">
      <div class="toolbar">
        <div id="tabs" class="tabs"></div>
        <div class="actions">
          <button id="reloadFrame" class="btn ghost">Reload</button>
          <button id="openFrame" class="btn primary">Open</button>
        </div>
      </div>
      <div id="frameWrap" class="frame-wrap">
        <div id="notice" class="notice">No space selected â€” press the + button to add one.</div>
      </div>
    </main>
  </div>

  <!-- Popup for choosing Facebook / Facebook Lite / Custom -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>Select Space</h2>
      <div class="options">
        <button class="option" data-type="facebook">Facebook</button>
        <button class="option" data-type="facebooklite">Facebook Lite</button>
      </div>
      <div class="custom">
        <input id="customUrl" type="text" placeholder="Enter website URL (https://...)"/>
        <button id="customBtn" class="btn">Add</button>
      </div>
      <button id="closePopup" class="btn ghost">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
